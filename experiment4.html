<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
</head>
<body>
 <form><center>
<h1><b>Hotel Booking</b></h1>
<label for "name"><b>Full Name:</b></label>
<input required="text" placeholder="First" id="name" name="name"></input>
<input type="text" placeholder="Last" id="name" name="name"></input><br>
<label for "email"><b>email address:</b></label>
<input required="text" placeholder="examplae@gmail.com" id="email" name="email"><br>
<label for "phone"><b>Phone number:</b></label>
<input required="text" placeholder="+91XXXXXXXXXX" id="phone" name="phone"><br>
<label for="rooms"><b>Select room type:</b></label>
<select id="rooms" name="rooms" size="1" multiple>
  <option value="Single room">Single Room</option>
  <option value="Double room">Double Room</option>
  <option value="Triple room">Triple Room</option>
  </select><br>
  <label for "Number of Guests"><b>Number of Guests:</b></label>
  <input type="text" placeholder="e.g.,08" id="Number of Guests" name="Number of Guests"><br>
  <label for "Arrival Date"><b>Arrival Date:</b></label>
  <input type="text" placeholder="dd/mm/yyyy" id="Arrival Date" name="Arrival Date"></input><br>
  <label for "Departure Date"><b>Departure Date:</b></label>
  <input type="text" placeholder="dd/mm/yyyy" id="Departure Date" name="Departure Date"></input><br>
  <label for="message"><b>Special Requests:</b></label><br>
  <textarea id="message" name="message" rows="5" cols="50"></textarea><br>
  <input type="button" id="bth" value="Submit"></input>
 </center></form>
</body>
</html>
