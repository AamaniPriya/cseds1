<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Introduction</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height:100vh;
            width:100vh;
            display:grid;
        }
        .container{
            background-color: brown;
            height:100vh;
            width:100vh;
            display:grid;
            border:2px bold purple ;
            grid-template-rows: repeat (6,1fr);
            grid-template-columns: repeat (6,1fr);
            padding:10px;
        }
        .item{
            background-color: aqua;
            border:1px bold red;
            padding:10px;
            margin:4px;
        }
        .item1{
            grid-row:1/2;
            grid-column: 1/7;
        }
        .item2{
            grid-row:2/6;
            grid-column: 1/2;
        }
        .item3{
            grid-row:2/4;
            grid-column: 2/7;
        }
        .item4{
            grid-row:4/6;
            grid-column: 2/4;
        }
        .item5{
            grid-row:4/6;
            grid-column: 4/7;
        }
        .item6{
            grid-row:6/7;
            grid-column: 1/7;
        }
    </style>
</head>
<body>
 <div class="container">
    <div class=" item item1">Header</div>
    <div class="  item item2">Sidebar</div>
    <div class=" item item3">Main container</div>
    <div class=" item item4">Content1</div>
    <div class=" item item5">Content2</div>
    <div class=" item item6">Footer</div>
 </div>   
</body>
</html>
